<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productzilla</title>
</head>
<body>
    <form action="">
        <div class="field">
            <h2><b>Buat Account Baru!</b></h2>
            <h3><b>Sign Up Form</b></h3>
            <p>Nama:</p>
            <input type="text" name="nama">
            <p>Email:</p>
            <input type="email" name="email">
            <p>Password:</p>
            <input type="password" name="password">
        </div>
        <div class="radio">
            <p>Pilihan Bootcamp:</p>
            <input type="radio" name="radio">Front End<br>
            <input type="radio" name="radio">Back End<br>
            <input type="radio" name="radio">UI/UX<br>
            <input type="radio" name="radio">Digital Marketing<br>
        </div>
        <div class="option">
            <p>Nationality:</p>
            <select>
                <option value="1">Indonesia</option>
                <option value="2">Malaysia</option>
            </select>
        </div>
        <div class="checkbox">
            <p>Language</p>
            <input type="checkbox" name="Bahasa Indonesia">Bahasa Indonesia <br>
            <input type="checkbox" name="English">English <br>
            <input type="checkbox" name="Other">Other <br>
        </div>
        <div class="text-area">
            <p>Bio:</p>
            <textarea name="bio" placeholder="Isi bio kamu ya!" id="bio" cols="30" rows="10"></textarea>
        </div>
        <div class="button">
            <a href="welcome.html"><input type="button" value="Sign Up"></a>
        </div>
    </form>
    
</body>
</html>
